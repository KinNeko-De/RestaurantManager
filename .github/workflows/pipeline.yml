name: ci pipeline

on:
  push:
    path-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:

env:
  MAJOR_MINOR_VERSION: 0.1
  SEMANTIC_VERSION: $MAJOR_MINOR_VERSION.${{github.run_number}}
  
concurrency: cd-${{ github.ref }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
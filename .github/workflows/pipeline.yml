on:
  push:
    path-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:

env:
  MAJOR_MINOR_VERSION: 0.1
  SEMANTIC_VERSION: ${{env.MAJOR_MINOR_VERSION}}.${{github.run_number}}
  
concurrency: ci-${{ github.ref }}

name: ci-pipeline-${{ env.SEMANTIC_VERSION }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release -p:Version=${{ env.SEMANTIC_VERSION }}
    - name: Test
      run: dotnet test --no-build --verbosity normal
     